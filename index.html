<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jagapriyan | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Variables */
        :root {
            --primary: #7f5af0;
            --secondary: #2cb67d;
            --accent: #ff7e5f;
            --dark: #0c0c0c;
            --darker: #050505;
            --dark-bg: #121212;
            --card-bg: #1a1a1a;
            --light: #e0e0e0;
            --gray: #9aa0a6;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            --glow: 0 0 20px rgba(127, 90, 240, 0.5);
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, #7f5af0, #2cb67d, #ff7e5f);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: var(--darker);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--gradient);
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
        
        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid rgba(127, 90, 240, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            color: var(--primary);
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 35px;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            padding: 8px 0;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--gradient);
            transition: width 0.4s ease;
            border-radius: 2px;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .nav-links a.active {
            color: var(--primary);
        }
        .nav-links a.active::after {
            width: 100%;
        }
        
        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--light);
            background: rgba(127, 90, 240, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            transition: var(--transition);
        }
        
        .menu-toggle:hover {
            background: rgba(127, 90, 240, 0.4);
        }
        
        /* Hero Section - Enhanced */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 60px;
            background: 
                radial-gradient(circle at 10% 20%, rgba(127, 90, 240, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 30%, rgba(44, 182, 125, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 80%, rgba(255, 126, 95, 0.08) 0%, transparent 40%),
                var(--dark);
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(127, 90, 240, 0.2) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            z-index: 0;
            animation: float 8s ease-in-out infinite;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(44, 182, 125, 0.15) 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            z-index: 0;
            animation: float 10s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        
        .hero-content {
            max-width: 900px;
            text-align: center;
            z-index: 1;
            position: relative;
        }
        
        .hero h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: textGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            from { text-shadow: 0 5px 15px rgba(127, 90, 240, 0.2); }
            to { text-shadow: 0 5px 25px rgba(127, 90, 240, 0.4); }
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: var(--gray);
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .hero-info {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 3rem;
            border: 1px solid rgba(127, 90, 240, 0.3);
            backdrop-filter: blur(10px);
            text-align: left;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }
        
        .hero-info:hover {
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(127, 90, 240, 0.2);
        }
        
        .hero-info p {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.1rem;
        }
        
        .hero-info i {
            color: var(--secondary);
            width: 24px;
            font-size: 1.2rem;
        }
        
        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .btn-primary, .btn-secondary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 36px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 10px 30px rgba(127, 90, 240, 0.3);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(127, 90, 240, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 3px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .btn-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(127, 90, 240, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-secondary:hover::before {
            left: 100%;
        }
        
        .btn-secondary:hover {
            background: rgba(127, 90, 240, 0.1);
            transform: translateY(-8px) scale(1.05);
            border-color: var(--secondary);
            color: var(--secondary);
            box-shadow: 0 10px 25px rgba(127, 90, 240, 0.2);
        }
        
        /* About Me Section */
        .about {
            padding: 120px 60px;
            background: var(--dark-bg);
            position: relative;
            overflow: hidden;
        }
        
        .about::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(44, 182, 125, 0.1) 0%, transparent 70%);
            top: 50px;
            left: 50px;
            border-radius: 50%;
        }
        
        .about-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .about-text h2 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: var(--primary);
            position: relative;
            display: inline-block;
        }
        
        .about-text h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 120px;
            height: 5px;
            background: var(--gradient);
            border-radius: 3px;
        }
        
        .about-text p {
            color: var(--gray);
            margin-bottom: 1.5rem;
            font-size: 1.15rem;
            line-height: 1.8;
        }
        
        .about-image {
            background: var(--gradient);
            border-radius: 25px;
            padding: 8px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            transform: perspective(1000px) rotateY(-10deg);
            transition: var(--transition);
            overflow: hidden;
        }
        
        .about-image:hover {
            transform: perspective(1000px) rotateY(0deg) translateY(-10px);
            box-shadow: 0 30px 60px rgba(127, 90, 240, 0.3);
        }
        
        .tech-photo {
            width: 100%;
            height: 450px;
            border-radius: 20px;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.2rem;
            overflow: hidden;
            position: relative;
        }
        
        .tech-photo::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(
                var(--primary),
                var(--secondary),
                var(--accent),
                var(--primary)
            );
            animation: rotate 10s linear infinite;
        }
        
        .tech-photo::after {
            content: '';
            position: absolute;
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .tech-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 30px;
        }
        
        .tech-content i {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .tech-content h3 {
            color: var(--light);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .tech-content p {
            color: var(--gray);
            font-size: 1rem;
        }
        
        /* Skills Section */
        .skills {
            padding: 120px 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .skills::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(127, 90, 240, 0.1) 0%, transparent 70%);
            bottom: -100px;
            right: -100px;
            border-radius: 50%;
        }
        
        .section-title {
            font-size: 3rem;
            margin-bottom: 3rem;
            color: var(--primary);
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 5px;
            background: var(--gradient);
            border-radius: 3px;
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 50px;
            max-width: 1300px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1;
        }
        
        .skill-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px 25px;
            color: var(--light);
            font-weight: 700;
            border: 2px solid rgba(127, 90, 240, 0.2);
            transition: var(--transition);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }
        
        .skill-card:hover::before {
            transform: scaleX(1);
        }
        
        .skill-card:hover {
            transform: translateY(-15px) scale(1.05);
            border-color: var(--primary);
            box-shadow: var(--glow);
        }
        
        .skill-icon {
            font-size: 2.5rem;
            color: var(--secondary);
            transition: var(--transition);
        }
        
        .skill-card:hover .skill-icon {
            color: var(--primary);
            transform: scale(1.2);
        }
        
        /* Projects Section */
        .projects {
            padding: 120px 60px;
            background: var(--dark-bg);
            position: relative;
        }
        
        .projects::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 126, 95, 0.1) 0%, transparent 70%);
            top: 100px;
            right: 100px;
            border-radius: 50%;
        }
        
        .projects-container {
            max-width: 1300px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 35px;
            margin-top: 60px;
            position: relative;
            z-index: 1;
        }
        
        .project-card {
            background: var(--card-bg);
            border-radius: 25px;
            overflow: hidden;
            border: 2px solid rgba(127, 90, 240, 0.2);
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .project-card:hover {
            transform: translateY(-15px) scale(1.03);
            border-color: var(--primary);
            box-shadow: 0 25px 50px rgba(127, 90, 240, 0.3);
        }
        
        .project-header {
            padding: 30px 30px 20px;
            border-bottom: 2px solid rgba(127, 90, 240, 0.1);
            background: linear-gradient(to right, rgba(127, 90, 240, 0.1), transparent);
        }
        
        .project-header h3 {
            color: var(--primary);
            font-size: 1.6rem;
            margin-bottom: 12px;
        }
        
        .project-date {
            color: var(--secondary);
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .project-date::before {
            content: 'üìÖ';
        }
        
        .project-body {
            padding: 25px 30px;
            flex-grow: 1;
        }
        
        .project-body p {
            color: var(--gray);
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.7;
        }
        
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .tag {
            background: rgba(127, 90, 240, 0.15);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(127, 90, 240, 0.3);
            transition: var(--transition);
        }
        
        .tag:hover {
            background: rgba(127, 90, 240, 0.3);
            transform: translateY(-3px);
        }
        
        .project-footer {
            padding: 0 30px 30px;
            margin-top: auto;
        }
        
        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: var(--secondary);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: var(--transition);
            padding: 12px 24px;
            background: rgba(44, 182, 125, 0.1);
            border-radius: 12px;
            border: 2px solid rgba(44, 182, 125, 0.2);
        }
        
        .project-link:hover {
            color: var(--primary);
            gap: 16px;
            background: rgba(127, 90, 240, 0.1);
            border-color: rgba(127, 90, 240, 0.3);
            transform: translateX(10px);
        }
        
        /* Certificates Section */
        .certificates {
            padding: 120px 60px;
            position: relative;
        }
        
        .certificates-container {
            max-width: 1100px;
            margin: 0 auto;
            margin-top: 60px;
        }
        
        .certificate-item {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border: 2px solid rgba(127, 90, 240, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .certificate-item:hover {
            transform: translateX(15px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(127, 90, 240, 0.2);
        }
        
        .certificate-info h3 {
            color: var(--light);
            margin-bottom: 8px;
            font-size: 1.4rem;
        }
        
        .certificate-date {
            color: var(--secondary);
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .certificate-date::before {
            content: 'üèÜ';
        }
        
        .certificate-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
            padding: 12px 24px;
            background: rgba(127, 90, 240, 0.1);
            border-radius: 12px;
            border: 2px solid rgba(127, 90, 240, 0.2);
        }
        
        .certificate-link:hover {
            color: var(--secondary);
            gap: 16px;
            background: rgba(44, 182, 125, 0.1);
            border-color: rgba(44, 182, 125, 0.3);
            transform: translateX(5px);
        }
        
        /* Achievements Section */
        .achievements {
            padding: 120px 60px;
            background: var(--dark-bg);
        }
        
        .achievements-container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }
        
        .achievement-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(127, 90, 240, 0.2);
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .achievement-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(127, 90, 240, 0.3);
        }
        
        .achievement-card i {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 20px;
            transition: var(--transition);
        }
        
        .achievement-card:hover i {
            color: var(--primary);
            transform: scale(1.2);
        }
        
        .achievement-card h3 {
            color: var(--light);
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        .achievement-card p {
            color: var(--gray);
            font-size: 1.05rem;
        }
        
        /* Contact Section */
        .contact {
            padding: 120px 60px;
            position: relative;
            overflow: hidden;
        }
        
        .contact::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(44, 182, 125, 0.1) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            border-radius: 50%;
        }
        
        .contact-container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-top: 60px;
            position: relative;
            z-index: 1;
        }
        
        .contact-info {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 40px;
            border: 2px solid rgba(127, 90, 240, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }
        
        .contact-info:hover {
            border-color: var(--primary);
            box-shadow: 0 25px 50px rgba(127, 90, 240, 0.2);
        }
        
        .contact-info h3 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 1.8rem;
            position: relative;
            display: inline-block;
        }
        
        .contact-info h3::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }
